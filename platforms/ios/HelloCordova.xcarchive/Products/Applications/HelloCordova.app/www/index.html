<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Insider Cordova Demo</title>
    </head>
    <body>
        <div class="app center">
            <div class="header">
                <div class="insider-logo">
                    <img src="img/insider-logo.png" />
                </div>
                <div class="description">
                    <div class="insider-title">[Cordova] Insider SDK</div>
                    <p>This Demo contains simple methods that you can use with the Insider SDK.</p>
                </div>
            </div>

            <div class="insider-title">User Attibutes</div>
            <input class="insider-button" type="submit" id="userAttributes" value="Set Attributes" />

            <div class="insider-title">User Identifiers</div>
            <div class="insider-row">
                <input class="insider-button " type="submit" id="login" value="Login" />
                <input class="insider-button" type="submit" style="background-color: rgba(229, 127, 116, 1);" id="logout" value="Logout" />
            </div>

            <div class="insider-title">Event</div>
            <input class="insider-button" type="submit" id="triggerEvents" value="Trigger Events" />

            <div class="insider-title">Product</div>
            <input class="insider-button" type="submit" id="createProduct" value="Create Product" />

            <div class="insider-title">Purchase</div>
            <div class="insider-row">
                <div class="insider-col">
                    <input class="insider-button" type="submit" id="itemAddToCart" value="Item Add To Cart" />
                    <input class="insider-button" type="submit" id="itemRemoveFromCart" value="Item Remove From Cart" />
                </div>
                <div class="insider-col">
                    <input class="insider-button" type="submit" id="itemPurchase" value="Item Purchase" />
                    <input class="insider-button" type="submit" id="cartClear" value="Cart Clear" />
                </div>
            </div>

            <div class="insider-title">Smart Recommender</div>
            <input class="insider-button" type="submit" id="smartRecommender" value="Get Smart Recommender Data" />

            <div class="insider-title">Social Proof</div>
            <input class="insider-button" type="submit" id="socialProof" value="Trigger Social Proof" />

            <div class="insider-title">Page Visit Methods</div>
            <div class="insider-row">
                <div class="insider-col">
                    <input class="insider-button" type="submit" id="homePage" value="Home Page" />
                    <input class="insider-button" type="submit" id="productPage" value="Product Page" />
                </div>
                <div class="insider-col">
                    <input class="insider-button" type="submit" id="cartPage" value="Cart Page" />
                    <input class="insider-button" type="submit" id="categoryPage" value="Category Page" />
                </div>
            </div>

            <div class="insider-title">GDPR</div>
            <div class="insider-row">
                <div class="insider-col">
                    <input class="insider-button " type="submit" id="gdprTrue" value="GDPR True" />
                    <input class="insider-button" type="submit" id="gdprFalse" value="GDPR False" />
                </div>
            </div>

            <div class="insider-title">Message Center</div>
            <input class="insider-button" type="submit" id="messageCenter" value="Get Message Center Data" />

            <div class="insider-title">Content Optimizer</div>
            <input class="insider-button" type="submit" id="contentOptimizer" value="Get Variable With Content Optimizer" />
        </div>

        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
