repositories {
    maven { url "https://maven.google.com" }
    maven { url "https://mobilesdk.useinsider.com/android" }
    maven { url "https://developer.huawei.com/repo/" }
}

android {
    compileSdkVersion project.hasProperty('compileSdkVersion') ? rootProject.ext.compileSdkVersion : 36
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        minSdkVersion project.hasProperty('minSdkVersion') ? rootProject.ext.minSdkVersion : 24
        targetSdkVersion project.hasProperty('targetSdkVersion') ? rootProject.ext.targetSdkVersion : 36
        multiDexEnabled true
    }
}

dependencies {
    implementation 'com.useinsider:insider:15.2.2'
    implementation 'com.useinsider:insiderhybrid:1.3.4'

    implementation 'com.fasterxml.jackson.core:jackson-core:2.12.4'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.4'

    implementation "androidx.work:work-runtime:2.9.1"
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.lifecycle:lifecycle-process:2.7.0'
    implementation 'androidx.security:security-crypto:1.1.0-alpha06'

    implementation 'com.google.android.gms:play-services-location:21.3.0'
    implementation 'com.google.firebase:firebase-messaging:24.0.0'
    implementation 'com.google.android.play:review:2.0.1'

    implementation 'com.huawei.hms:push:6.13.0.300'
    implementation 'com.huawei.hms:ads-identifier:3.4.62.300'
    implementation 'com.huawei.hms:location:6.16.0.302'
}
