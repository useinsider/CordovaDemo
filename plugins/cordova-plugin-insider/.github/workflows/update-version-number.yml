name: Update Version Number

on:
  pull_request:
    branches:
      - master
    types:
      - opened
      - reopened

concurrency:
  group: cordova-update-version-number-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  update_version_number:
    name: Update Version Number
    if: ${{ startsWith(github.head_ref, 'release/') }}
    runs-on: self-runner-node
    permissions:
      contents: write # This is required for actions/checkout
      pull-requests: write # This is required for PR comments
    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - name: Create GitHub App token
        id: github-app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.InsiderActionsApplication_APP_ID }}
          private-key: ${{ secrets.InsiderActionsApplication_PRIVATE_KEY }}

      - name: Configure Git Properties
        run: |
          set -Eeuo pipefail
          git config --global user.name  "insider-automation"
          git config --global user.email "devops@useinsider.com"
          git config --global init.defaultBranch master
          git config --global --add safe.directory "${GITHUB_WORKSPACE}"
          git config --global commit.gpgsign true

      - name: Checkout to Branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.github-app-token.outputs.token }}
          ref: ${{ github.head_ref }}

      - name: Import GPG Key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.INSIDER_AUTOMATION_GITHUB_GPG_PRIV_KEY }}
          passphrase: ${{ secrets.INSIDER_AUTOMATION_GITHUB_GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Setup jq
        uses: dcarbone/install-jq-action@v3
        with:
          version: 1.8.0

      - name: Install Ruby (auto-detect)
        shell: bash
        run: |
          set -euo pipefail
          if command -v apt-get >/dev/null; then
            sudo apt-get install -y ruby-full
          elif command -v dnf >/dev/null; then 
            sudo dnf -y install ruby ruby-devel rubygems
          elif command -v yum >/dev/null; then
            sudo yum -y install ruby ruby-devel rubygems
          elif command -v zypper >/dev/null; then
            sudo zypper -n install ruby ruby-devel rubygems
          elif command -v apk >/dev/null; then
            sudo apk add --no-cache ruby ruby-dev
          else
            echo "Error: Paket yöneticisi bulunamadı."
            exit 1
          fi

      - name: Configure Gem Environment
        shell: bash
        run: |
          set -euo pipefail
          echo "GEM_HOME=$HOME/.gem/ruby" >> "$GITHUB_ENV"
          echo "GEM_PATH=$HOME/.gem/ruby" >> "$GITHUB_ENV"
          echo "$HOME/.gem/ruby/bin" >> "$GITHUB_PATH"

      - name: Setup Cocoapods
        uses: maxim-lobanov/setup-cocoapods@v1.4.0
        with:
          version: latest

      - name: Parse Release Branch (version)
        id: parse
        shell: bash
        run: |
          set -Eeuo pipefail
          BRANCH="${{ github.head_ref }}"
          extract_release_version() {
            local branch="$1" version=""
            case "$branch" in
              release/[0-9]*.[0-9]*.[0-9]*)
                version="${branch#release/}"
                ;;
              *) version="";;
            esac
            echo "$version"
          }
          VERSION="$(extract_release_version "${BRANCH}")"
          {
            echo "ref=$BRANCH"
            echo "version=$VERSION"
          } >> "$GITHUB_OUTPUT"

      - name: Update Version Number
        if: ${{ steps.parse.outputs.version != '' }}
        env:
          VERSION: ${{ steps.parse.outputs.version }}
        run: |
          set -Eeuo pipefail
          test -x "${GITHUB_WORKSPACE}/devops/update_version_number.sh" || chmod +x "${GITHUB_WORKSPACE}/devops/update_version_number.sh"
          bash "${GITHUB_WORKSPACE}/devops/update_version_number.sh" --version "${VERSION}" --commit

      - name: Push back to PR Branch
        if: ${{ steps.parse.outputs.version != '' && github.event.pull_request.head.repo.full_name == github.repository }}
        run: |
          set -Eeuo pipefail
          GIT_BRANCH="${{ github.head_ref }}"
          git fetch origin "${GIT_BRANCH}"
          if [ "$(git rev-list --count "origin/${GIT_BRANCH}"..HEAD)" -gt 0 ]; then
            git push origin "HEAD:${GIT_BRANCH}"
          fi
