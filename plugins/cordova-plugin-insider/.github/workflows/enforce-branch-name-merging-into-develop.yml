name: Validate Branch Name
on:
  pull_request:
    branches:
      - develop
      - master
      - release/*
      - epic/*
    types:
      - opened
      - ready_for_review
      - synchronize
      - reopened
jobs:
  enforce-source-branch:
    name: Validate Source Branch
    runs-on: ubuntu-latest
    steps:
      - name: Validate Source Branch Name
        env:
          SOURCE_BRANCH: ${{ github.head_ref }}
        run: |
          echo "Source branch: $SOURCE_BRANCH"
          if [[ "$SOURCE_BRANCH" =~ ^(release|master|develop|feature|bug|epic|hotfix)\/.+$ ]]; then
            echo "✅ Allowed source branch."
            exit 0
          else
            echo "⛔ Only 'release', 'feature', 'epic', 'bug', or 'hotfix' branches can be merged into develop."
            exit 1
          fi
